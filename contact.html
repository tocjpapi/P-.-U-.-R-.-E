                  requestAnimationFrame(raf);
                }
                
                requestAnimationFrame(raf);
        </script>


<script>
    const textArray = [ "ialogis","igitalis"];
  
    const importElement = document.getElementById('import');
  
    let index = 0;
  
    function typeWriter() {
      const currentText = textArray[index];
  
      let currentIndex = 0;
      let randomText = '';
  
      const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?µ¶·¸¹º»¼½¾¿×÷þÿĀāĂăĄąĆćĈĉĊċČčĎďĐđĒēĔĕĖėĘęĚěĜĝĞğĠġĢģĤĥĦħĨĩĪīĬĭĮįİıĲĳĴĵĶķĸĹĺĻļĽľĿŀŁłŃńŅņŇňŉŊŋŌōŎŏŐőŒœŔŕŖŗŘřŚśŜŝŞşŠšŢţŤťŦŧŨũŪūŬŭŮůŰűŲųŴŵŶŷŸŹźŻżŽžſƀƁƂƃƄƅƆƇƈƉƊƋƌƍƎƏƐƑƒƓƔƕƖƗƘƙƚƛƜƝƞƟƠơƢƣƤƥƦƧƨƩƪƫƬƭƮƯưƱƲƳƴƵƶƷƸƹƺƻƼƽƾƿǀǁǂǃǄǅǆǇǈǉǊǋǌǍǎǏǐǑǒǓǔǕǖǗǘǙǚǛǜǝǞǟǠǡǢǣǤǥǦǧǨǩǪǫǬǭǮǯǰǱǲǳǴǵǶǷǸǹǺǻǼǽǾǿȀȁȂȃȄȅȆȇ";
      

      const shuffledCharacters = characters.split('').sort(() => Math.random() - 0.5).join('');
      
      for (let i = 0; i < currentText.length; i++) {
        randomText += shuffledCharacters.charAt(Math.floor(Math.random() * shuffledCharacters.length));
      }
  

      importElement.textContent = randomText;
  

      const interval = setInterval(() => {
        if (currentIndex < currentText.length) {

          randomText = randomText.substr(0, currentIndex) + currentText[currentIndex] + randomText.substr(currentIndex + 1);
          importElement.textContent = randomText;
          currentIndex++;
        } else {

          clearInterval(interval);
          setTimeout(() => {
            index = (index + 1) % textArray.length; 
            typeWriter(); 
          }, 3000); 
        }
      }, 100); 
    }
  

    typeWriter();
  </script>
